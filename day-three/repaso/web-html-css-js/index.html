<body>
  <nav style="background-color: red;" class="main-bg navbar new-class">
    <div class="img-container">
      <img
        src="https://raw.githubusercontent.com/cypress-es/anime-finder/main/src/assets/logo.png"
        alt="logo"
      >
    </div>
    <a class="app-title" href="/">
      Anime finder
    </a>
  </nav>
  
  <main class="main-content">
    <section class="search-form">
      <h1>find your favorite anime</h1>
      <form id="form" novalidate>
        <div class="input-container">
          <label class="search-label" for="search">Search</label>
          <input required type="text" id="search" name="search" placeholder="search favorite anime">
        </div>
        <div>
          <input type="submit" value="search">
        </div>
      </form>
    </section>
    <section class="content">
      <aside class="sidebar">
        <details open>
          <summary class="summary">Animes en emision</summary>
          <ul class="anime-list">
            <li>Detective conan</li>
            <li>Full metal</li>
            <li>Kill la Kill</li>
            <li>shingeky no kiojin</li>
          </ul>
        </details>
      </aside>
      <section class="shows-container">
        <h2>show list</h2>
        <div id="shows" class="shows-items">
        </div>
      </section>
    </section>
  </main>
  <footer class="main-bg footer">
    anime finder Inc.
  </footer>
  <!-- <script src="main.js"></script> -->
  <script src="app.js"></script>
</body>
</html>
